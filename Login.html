<script>
  document.getElementById('login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // ‡πÅ‡∏™‡∏î‡∏á Loader
    document.getElementById('login-text').innerText = 'Signing In...';
    document.getElementById('login-icon').style.display = 'none';
    document.getElementById('login-loader').style.display = 'block';
    document.getElementById('login-button').disabled = true;
    document.getElementById('error-message').style.display = 'none';

    const credentials = {
      email: document.getElementById('email').value,
      password: document.getElementById('password').value
    };

    google.script.run
      .withSuccessHandler(onLoginSuccess)
      .withFailureHandler(onLoginFailure)
      .login(credentials);
  });

  function onLoginSuccess(responseJson) {
    const response = JSON.parse(responseJson);
    
    if (response.success) {
      // ‡πÄ‡∏Å‡πá‡∏ö Token ‡πÉ‡∏ô localStorage
      localStorage.setItem('sessionToken', response.token);
      
      // NEW: ‡πÄ‡∏Å‡πá‡∏ö Token ‡πÉ‡∏ô UserProperties ‡∏ù‡∏±‡πà‡∏á Server ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ doGet ‡πÄ‡∏ä‡πá‡∏Ñ‡πÑ‡∏î‡πâ
      google.script.run.withSuccessHandler(() => {
          // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à
          document.getElementById('login-text').innerText = 'Success!';
          // Redirect ‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å
          window.location.href = "<?!= ScriptApp.getService().getUrl(); ?>";
      }).setUserSessionToken(response.token); // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÉ‡∏´‡∏°‡πà‡∏ó‡∏µ‡πà‡πÄ‡∏£‡∏≤‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÉ‡∏ô Code.gs
      
    } else {
      onLoginFailure(new Error(response.message));
    }
  }

  function onLoginFailure(error) {
    // ‡∏ã‡πà‡∏≠‡∏ô Loader
    document.getElementById('login-text').innerText = 'Login';
    document.getElementById('login-icon').style.display = 'block';
    document.getElementById('login-loader').style.display = 'none';
    document.getElementById('login-button').disabled = false;
    
    // ‡πÅ‡∏™‡∏î‡∏á Error
    const errorDiv = document.getElementById('error-message');
    errorDiv.innerText = error.message;
    errorDiv.style.display = 'block';
  }
</script>
